<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                  <h3>New Request</h3>
                  <form class="requires-validation" novalidate>

                      <div class="col-md-12">
                         <input class="form-control" [(ngModel)]="serviceId" [ngModelOptions]="{standalone: true}" type="text" name="serviceId" placeholder="Service Id"  required>
                         </div>

                      <div class="col-md-12">
                          <input class="form-control" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" type="text" name="description" placeholder="Description" required>
                      </div>
                      <div class="col-md-12">
                        <input class="form-control" [(ngModel)]="serviceName" [ngModelOptions]="{standalone: true}" type="text" name="serviceName" placeholder="Service Name" required>
                    </div>

                     <div class="col-md-12">
                      
                          <select class="form-select mt-3" [(ngModel)]="type"  name="type" required >
                            <option  value="" disabled selected>Service Type</option>
                            <option    value="Hardware">Hardware</option>
                                <option   value="Software">Software</option>
                         </select>
                       
                     </div>
                     <div class="col-md-12">
                      <input class="form-control" [(ngModel)]="status" [ngModelOptions]="{standalone: true}" type="text" name="status" placeholder="Status" required>
                  </div>
                  <div class="col-md-12">
                    <input class="form-control" [(ngModel)]="complete_by" [ngModelOptions]="{standalone: true}" type="date" name="complete_by" placeholder="Complete By" required min="{{today}}">
                </div>
                      <div class="form-button mt-3">
                          <button id="submit" type="submit" class="btn btn-primary" (click)="createNewRequest()">Submit</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
