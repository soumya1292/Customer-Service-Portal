<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Update Customer Details</h3>
                    <form class="requires-validation" novalidate (ngSubmit)="onSubmit()">

                        <div class="col-md-12">
                            <input class="form-control" [(ngModel)]="customerDetails.user_id" [ngModelOptions]="{standalone: true}" type="text" name="user_id" placeholder="User Id"  required>
                            </div>
  
                        <div class="col-md-12">
                           <input class="form-control" [(ngModel)]="customerDetails.firstname" [ngModelOptions]="{standalone: true}" type="text" name="firstname" placeholder="First Name"  required>
                           </div>
  
                        <div class="col-md-12">
                            <input class="form-control" [(ngModel)]="customerDetails.lastname" [ngModelOptions]="{standalone: true}" type="text" name="lastname" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-12">
                          <input class="form-control" [(ngModel)]="customerDetails.email" [ngModelOptions]="{standalone: true}" type="email" name="email" placeholder="Email" required>
                      </div>
                      <div class="col-md-12">
                        <input class="form-control" [(ngModel)]="customerDetails.phone" [ngModelOptions]="{standalone: true}" type="tel" name="phone" placeholder="Phone" required>
                    </div>

                    <div class="col-md-12">
                        <input class="form-control" [(ngModel)]="customerDetails.pwd" [ngModelOptions]="{standalone: true}" type="password" name="pwd" placeholder="Password" required>
                    </div>
  
                      
                      
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
